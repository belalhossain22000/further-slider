<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Swiper -->

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./image/image 1.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 2.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 3.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 4.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 1.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 2.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 3.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 4.png" alt=""></div>
            <div class="swiper-slide"><img src="./image/image 1.png" alt=""></div>
        </div>
        <div class="btn-container">
            <button id="prevBtn" class="btn"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="nextBtn" class="btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- added js file link  -->
    <script src="index.js"></script>

</body>

</html>
